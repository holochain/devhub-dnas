manifest_version: "1"
name: Holochain DevHub
description: A hApp for publishing, searching, and organizing hApp resources
roles:
  - name: dnarepo
    provisioning:
      strategy: create
      deferred: false
    dna:
      bundled: ./dnarepo.dna
  - name: happs
    provisioning:
      strategy: create
      deferred: false
    dna:
      bundled: ./happs.dna
  - name: web_assets
    provisioning:
      strategy: create
      deferred: false
    dna:
      bundled: ./web_assets.dna
