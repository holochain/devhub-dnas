---
manifest_version: "1"

name: Holochain DevHub
description: A hApp for publishing, searching, and organizing hApp resources
slots:
  - id: dnarepo
    provisioning:
      strategy: create
      deferred: false
    dna:
      path: ./dnarepo/dnarepo.dna
  - id: happs
    provisioning:
      strategy: create
      deferred: false
    dna:
      path: ./happs/happs.dna
  - id: web_assets
    provisioning:
      strategy: create
      deferred: false
    dna:
      path: ./web_assets/web_assets.dna
